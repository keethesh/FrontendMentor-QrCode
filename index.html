<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="css/styles.css" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div class="container">
    <div class="card">
        <img alt="QR Code" src="images/image-qr-code.png">
        <div class="cta">
            <div class="cta-title">Improve your front-end skills by building projects</div>
            <div class="cta-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level
            </div>
        </div>
    </div>
</div>
</body>
</html>
